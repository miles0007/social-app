{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}


{% block content %}
<form method="post" enctype="multipart/form-data">
	{{ form.as_p }}
	{% csrf_token %}
	<button type="submit" class="registerbtn mb-4">Save</button>
</form>
<!-- Button trigger modal -->
			<a type="button" class="text-danger" data-toggle="modal" data-target="#exampleModalCenter" style="display: inline-block;">
			  Delete this Post
			</a>

			<!-- Modal -->
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        Do you want to delete this post?
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <a type="button" class="btn btn-danger" href="{% url 'post:del_post' post.id %}">Delete</a>
			      </div>
			    </div>
			  </div>
			</div>

{% endblock %}

<script>
	$document.ready(function(){
		$('#delete').click(function(){
			$('#delModal').modal('show');
		});
	});
</script>
